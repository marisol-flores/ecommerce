    <main>
        <section>
            <h1>Para cotización ¡Registra tus datos!</h1>
            <form>
                <label for="">Nombre</label>
                <input type="text" name="" id="" required>
                <label for="">Apellido</label>
                <input type="text" name="" id="" required>
                <label for="">Edad</label>
                <input type="number" name="" id="">
                <label for="">Email</label>
                <input type="email" name="" id="" required>
                <input type="text" name="" id=""placeholder="Agrega tu dirección" required>
                <input type="password" name="" placeholder="Ingresar la contraseña" id="" required>
                <div>
                    <h4>Consumo</h4>
                    <label for="">Personal</label>
                    <input type="radio" name="consumo" id="">  
                    <label for="">Cumpleaños</label>
                    <input type="radio" name="consumo" id="">  
                    <label for="">Formal</label>
                    <input type="radio" name="consumo" id="">
                    <label for="">Evento temático</label>
                    <input type="radio" name="consumo" id="">
                </div>
                <div>
                    <h4>Método de pago</h4>
                    <select name="" id="">
                        <option value="Transferencia">Transferencia</option>
                        <option value="Depósito">Depósito</option>
                        <option value="Efectivo">Efectivo</option>
                    </select>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </section>
